#Events
Rimperial.1.t:0 "The New Heir to the Russian Throne"
Rimperial.1.d:0 ""
Rimperial.1.a:0 "Grand Duke Kirill Vladimirovich, the traditional candidate."
Rimperial.1.b:0 "Grand Duke Michael Alexandrovich, the unorthodox candidate."
Rimperial.1.c:0 "Grand Duchess Olga Nikolaevna, the Tsar's daughter."
Rimperial.2.t:0 "Addressing the Labor Crisis"
Rimperial.2.d:0 ""
Rimperial.2.a:0 "We need people we can trust to run our factories - like our soldiers."
Rimperial.2.b:0 "We don't have much money to spare, but it is necessary to keep our industry running."
Rimperial.2.c:0 "We cannot give in to the demands of traitors. Force the workers into the factory at gunpoint!"
Rimperial.3.t:0 "[RUS.GetNameDefCap] Requests Our Support"
Rimperial.3.d:0 ""
Rimperial.3.a:0 "It would be beneficial if the Russians owed us a favor."
Rimperial.3.b:0 "The Russians cannot be trusted to pay their debts."
Rimperial.4.t:0 "[FRA.GetNameDefCap] Agrees to Aid Us"
Rimperial.4.d:0 ""
Rimperial.4.a:0 "We can always count on the French!"
Rimperial.5.t:0 "[FRA.GetNameDefCap] Refuses to Aid Us"
Rimperial.5.d:0 ""
Rimperial.5.a:0 "Well, we had to try."
Rimperial.6.t:0 "Russian Betrayal"
Rimperial.6.d:0 ""
Rimperial.6.a:0 "We will not forget this..."
Rimperial.7.t:0 "The Death of Tsar Nicholas II"
Rimperial.7.d:0 ""
Rimperial.7.a:0 "The Tsar is dead, long live the [ROOT.GetTsarGenderTitle]!"
Rimperial.8.t:0 "The Death of Tsar Nicholas II"
Rimperial.8.d:0 ""
Rimperial.8.a:0 "The Tsar is dead, long live the [ROOT.GetTsarGenderTitle]!"
