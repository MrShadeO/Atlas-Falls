#Custom Tooltips
RUS_foc1_tt:0 "\nThis §YNational Spirit§! will be §Rremoved§! at the end of the Civil War."
RUS_foc2_tt:0 "New §YOperations§! will become available.\n\nThese operations target the following nations:\n    -§Y[POL.GetNameDefCap]§!\n    -§Y[UKR.GetNameDefCap]§!\n    -§Y[VLN.GetNameDefCap]§!\n    -§Y[LIT.GetNameDefCap]§!\n    -§Y[LAT.GetNameDefCap]§!\n    -§Y[EST.GetNameDefCap]§!"
RUS_foc3_tt:0 "The §YDecisions§! gained by §YWestern Battleplans§! will become more powerful."
RUS_foc4_tt:0 "§YDecisions§! to begin optional §YOperations§! that grant rewards for success, and penalties for failure, will become available.\n\nThese operations target the following nations:\n    -§Y[SOV.GetNameDefCap]§!\n    -§Y[GEO.GetNameDefCap]§!"
RUS_foc5_tt:0 "The §YDecisions§! gained by §YEastern Battleplans§! will become more powerful."
RUS_foc6_tt:0 "§YDecisions§! to build up and improve §Yrailways§! and §Ysupply nodes§! along the length of the Ural Mountains will become available."
RUS_foc7_tt:0 "\nIf @FRA§Y[FRA.GetNameDef]§! accepts, you may purchase equipment and supplies from them.\n\nHowever, the more support received, the more §YDebt§! is accumulated. We will have to pay back all of our accrued §YDebt§! at the end of the Civil War."
RUS_foc8_tt:0 "§YDecisions§! to hamper @SOV§Y[SOV.GetNameDef]'s§! attempts at diplomatic outreach to other World Powers. These §YDecisions§! will delay the build-up of the Republican army."
RUS_foc9_tt:0 "\n§RThis may come back to haunt us in the future...§!"
RUS_foc10_tt:0 "\nOur §YDebt§! to the French will increase by §R1§!.\n"
RUS_foc11_tt:0 "\nOur §YDebt§! to the French will increase by §R2§!.\n"
RUS_foc12_tt:0 "\nOur §YDebt§! to the French will increase by §R3§!.\n"
