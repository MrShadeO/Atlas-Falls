RUS_todo_tt:0 "§OTO DO: come back and finish this after the republican tree is finished!!§!"
RUS_new_tree_tt:0 "§CA new Focus Tree will be loaded. All National Focuses currently shown will disappear.§!"
RUS_foc1_tt:0 "\nThis §YNational Spirit§! will be §Rremoved§! at the end of the Civil War."
RUS_foc2_tt:0 "§YDecisions§! that grant combat bonuses in the Western Front will become available.\n\nNew §YBonus Objectives§! will become available in the Government Tab."
RUS_foc3_tt:0 "The §YDecisions§! gained by §YWestern Battleplans§! will become more powerful."
RUS_foc4_tt:0 "§YDecisions§! that grant combat bonuses in the Eastern Front will become available.\n\nNew §YBonus Objectives§! will become available in the Government Tab."
RUS_foc5_tt:0 "The §YDecisions§! gained by §YEastern Battleplans§! will become more powerful."
RUS_foc6_tt:0 "§YDecisions§! to build up and improve §Yrailways§! and §Yinfrastructure§! along the length of the Ural Mountains will become available."
RUS_foc7_tt:0 "\nIf @FRA§Y[FRA.GetNameDef]§! accepts, you may purchase equipment and supplies from them.\n\nHowever, the more support received, the more §RDebt§! is accumulated. We will have to pay back all §RDebts§! at the end of the Civil War."
RUS_foc8_tt:0 "§YDecisions§! to hamper @SOV§Y[SOV.GetNameDef]'s§! attempts at diplomatic outreach to other World Powers. These §YDecisions§! will delay the build-up of the Republican army."
RUS_foc9_tt:0 "\n§RThis may come back to haunt us in the future...§!"
