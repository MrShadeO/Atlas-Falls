#Events
Rimperial.1.t:0 "The New Heir to the Russian Throne"
Rimperial.1.d:0 ""
Rimperial.1.a:0 "Grand Duke Kirill Vladimirovich, the traditional candidate."
Rimperial.1.b:0 "Grand Duke Michael Alexandrovich, the unorthodox candidate."
Rimperial.1.c:0 "Grand Duchess Olga Nikolaevna, the Tsar's daughter."
Rimperial.2.t:0 "Addressing the Labor Crisis"
Rimperial.2.d:0 ""
Rimperial.2.a:0 "We need people we can trust to run our factories - like our soldiers."
Rimperial.2.b:0 "We don't have much money to spare, but it is necessary to keep our industry running."
Rimperial.2.c:0 "We cannot give in to the demands of traitors. Force the workers into the factory at gunpoint!"
Rimperial.3.t:0 "[RUS.GetNameDefCap] Requests Our Support"
Rimperial.3.d:0 ""
Rimperial.3.a:0 "It would be beneficial if the Russians owed us a favor."
Rimperial.3.b:0 "The Russians cannot be trusted to pay their debts."
Rimperial.4.t:0 "[FRA.GetNameDefCap] Agrees to Aid Us"
Rimperial.4.d:0 ""
Rimperial.4.a:0 "We can always count on the French!"
Rimperial.5.t:0 "[FRA.GetNameDefCap] Refuses to Aid Us"
Rimperial.5.d:0 ""
Rimperial.5.a:0 "Well, we had to try."
Rimperial.6.t:0 "Russian Betrayal"
Rimperial.6.d:0 ""
Rimperial.6.a:0 "We will not forget this..."
Rimperial.7.t:0 "The Death of Tsar Nicholas II"
Rimperial.7.d:0 ""
Rimperial.7.a:0 "The Tsar is dead, long live the [ROOT.GetTsarGenderTitle]!"
Rimperial.8.t:0 "The Death of Tsar Nicholas II"
Rimperial.8.d:0 ""
Rimperial.8.a:0 "The Tsar is dead, long live the [ROOT.GetTsarGenderTitle]!"
Rimperial.9.t:0 "[RUS.GetNameDefCap] is Sabotaging Our Diplomacy with [ENG.GetNameDef]"
Rimperial.9.d:0 ""
Rimperial.9.a:0 "Those bastards..."
Rimperial.10.t:0 "[RUS.GetNameDefCap] is Sabotaging Our Diplomacy with [USA.GetNameDef]"
Rimperial.10.d:0 ""
Rimperial.10.a:0 "Those bastards..."
Rimperial.11.t:0 "[RUS.GetNameDefCap] is Sabotaging Our Diplomacy with [JAP.GetNameDef]"
Rimperial.11.d:0 ""
Rimperial.11.a:0 "Those bastards..."
Rimperial.12.t:0 "[RUS.GetNameDefCap] Requests Peace Talks"
Rimperial.12.d:0 ""
Rimperial.12.a:0 "The violence must come to end. Let us build a new Russia together!"
Rimperial.12.b:0 "We will never submit to the tyrannical Tsars."
Rimperial.13.t:0 "[SOV.GetNameDefCap] Agrees to Peace Talks"
Rimperial.13.d:0 ""
Rimperial.13.a:0 "Thank God."
Rimperial.14.t:0 "[SOV.GetNameDefCap] Rejects Any Peace Talks"
Rimperial.14.d:0 ""
Rimperial.14.a:0 "They have chosen the deaths of countless Russians over peace..."
Rimperial.15.t:0 "The Kadets Abandon the Revolution"
Rimperial.15.d:0 ""
Rimperial.15.a:0 "Welcome home, brothers."
Rimperial.16.t:0 "[RUS.GetNameDefCap]'s Request"
Rimperial.16.d:0 ""
Rimperial.16.a:0 "Very well. Family comes first, right?"
Rimperial.16.b:0 "This would ruin our international reputation!"
Rimperial.17.t:0 "[ENG.GetNameDefCap] Agrees to Our Request"
Rimperial.17.d:0 ""
Rimperial.17.a:0 "The Windsors and Romanovs are natural allies."
Rimperial.18.t:0 "[ENG.GetNameDefCap] Refuses to Help Us"
Rimperial.18.d:0 ""
Rimperial.18.a:0 "If they're not with us, then they're against us..."
Rimperial.19.t:0 "[ENG.GetNameDefCap] Has Abandoned Us"
Rimperial.19.d:0 ""
Rimperial.19.a:0 "Traitorous bastards..."
