#Custom Tooltips
SOV_brusilov_line_tt:0 "§Y1 Land Fort§! will be added to every province that is part of the Brusilov Line in the Urals."
SOV_foc1_tt:0 "\nThis §YNational Spirit§! will be §Rremoved§! at the end of the Civil War."
SOV_foc2_tt:0 "§YDecisions§! to set up embassies in nations sympathetic to your cause will become available.\n\nOnce embassies have been established, you may begin §Gpurchasing§! arms and other supplies from your allies.\n\n§RWarning§!: @RUS §Y[RUS.GetNameDef]§! may attempt to sabatoge your diplomatic actions!"
SOV_foc3_tt:0 "§YDecisions§! to recruit socialist revolutionaries from across the globe will become available."
SOV_foc4_tt:0 "The amount of purchased equipment from @USA §Y[USA.GetNameDef]§! will increase by §G25%§!, while the price remains the same.\n\n(i.e. A shipment of §Y1000§! rifles would instead be §Y1250§! rifles, for the same cost.)"
SOV_foc5_tt:0 "§YDecisions§! to recruit American volunteer divisions will become available."
SOV_foc6_tt:0 "§YDecisions§! to purchase §Yoff-map Civilian Factories§! from our American friends will become available. All §Yoff-map Factories§! will be §Rremoved§! at the end of the Civil War."
SOV_foc7_tt:0 "§YDecisions§! to recruit British volunteer divisions will become available."
SOV_foc8_tt:0 "§YDecisions§! to purchase §Yoff-map Dockyards§! from our British friends will become available. All §Yoff-map Factories§! will be §Rremoved§! at the end of the Civil War."
SOV_foc9_tt:0 "§YDecisions§! to recruit Japanese volunteer divisions will become available."
SOV_foc10_tt:0 "§YDecisions§! to purchase §Yoff-map Military Factories§! from our Japanese friends will become available. All §Yoff-map Factories§! will be §Rremoved§! at the end of the Civil War."
