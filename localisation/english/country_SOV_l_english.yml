the_peoples_of_russia_cat:0 "The Peoples of Russia"
the_peoples_of_russia_cat_desc:0 "The Civil War our nation find's itself in is not only a war for territory and power; it is also a war for the very hearts and minds of our people. Your choices have consequences: raising taxes on the rich may give your government more immediate funds, making the §YPeasants§! and §YWorkers§! happy, but it would greatly anger the §YBourgeoisie§! of our society. Balancing the needs and desires of the different demographics of the nation is vital to our success in the Civil War. Every §Y10%§! of support above or below §Y50%§! for a demographic will increase our rewards or our penalties, respectively.\n\n§LPeasant Support:§!  Consumer Goods Factor §Y5%/ tier§!,  Attrition §Y-3%/ tier§!\n§LWorker Support:§!  Factory Output §Y3%/ tier§!,  Dockyard Output §Y3%/ tier§!\n§LBourgeoisie Support:§!  Construction Speed §Y3%/ tier§!,  Research Speed §Y2%/ tier§!\n§LAristocrat Support:§!  Political Power Factor  §Y3%/ tier§!,  War Support  §Y3%/ tier§!\n§L______________________________________________________________________________§!\n"
