#Events
Rrepublic.1.t:0 "Rethinking Our Base of Operations"
Rrepublic.1.d:0 ""
Rrepublic.1.a:0 "Move to Ekaterinburg"
Rrepublic.1.b:0 "Stay in Omsk"
Rrepublic.1.c:0 "Move to Vladivostok"
Rrepublic.2.t:0 "Political Exiles Request Repatriation"
Rrepublic.2.d:0 ""
Rrepublic.2.a:0 "We must accept allies wherever we find them."
Rrepublic.2.b:0 "The Bolsheviks cannot be trusted, deny them entry."
Rrepublic.3.t:0 "Trotsky's Speech to the Troops"
Rrepublic.3.d:0 ""
Rrepublic.3.a:0 "What is the man up to?"
Rrepublic.4.t:0 "Formation of the Red Volunteers"
Rrepublic.4.d:0 ""
Rrepublic.4.a:0 "I have a bad feeling about this..."
Rrepublic.5.t:0 "The Bolshevik Coup"
Rrepublic.5.d:0 ""
Rrepublic.5.a:0 "Loyalists defeat the Bolshevik assassins."
Rrepublic.5.b:0 "Kerensky and his men are slain."
Rrepublic.6.t:0 "The Future of the Republic"
Rrepublic.6.d:0 ""
Rrepublic.6.a:0 "We cannot afford to lose the Kadets."
Rrepublic.6.b:0 "Only a socialist constitution can protect the people!"
Rrepublic.7.t:0 "The Kadets' Departure"
Rrepublic.7.d:0 ""
Rrepublic.7.a:0 "We don't need them anyway!"
Rrepublic.8.t:0 "An Invitation to the Revolutionary Front"
Rrepublic.8.d:0 ""
Rrepublic.8.a:0 "Together we shall bring down the Imperials!"
Rrepublic.8.b:0 "We cannot trust them. We will continue to fight alone."
Rrepublic.9.t:0 "[FROM.GetNameDefCap] Accepts Our Invitation"
Rrepublic.9.d:0 ""
Rrepublic.9.a:0 "Excellent news - our goals are aligned!"
Rrepublic.10.t:0 "[FROM.GetNameDefCap] Refuses Our Invitation"
Rrepublic.10.d:0 ""
Rrepublic.10.a:0 "Who could blame their lack of trust?"
Rrepublic.11.t:0 "Dissolution of the Provisional Council"
Rrepublic.11.d:0 ""
Rrepublic.11.a:0 "Kerensky knows what he is doing, I'm sure!"
Rrepublic.12.t:0 "The Vanguard"
Rrepublic.12.d:0 ""
Rrepublic.12.a:0 "Finally, this has become a true revolution!"
Rrepublic.13.t:0 "Handling the Kulaks"
Rrepublic.13.d:0 ""
Rrepublic.13.a:0 "We need them. An alliance only makes sense."
Rrepublic.13.b:0 "They are nothing more than bloodsucking parasites..."
Rrepublic.14.t:0 "The Death of Alexei Brusilov"
Rrepublic.14.d:0 ""
Rrepublic.14.a:0 "Hail, The Iron General!"
Rrepublic.15.t:0 "Intelligence Report: Uprising Imminent!"
Rrepublic.15.d:0 "We have received dire news for our intelligence services. Agents from the Soviet Union have infiltrated our territory and have begun agitating the people against us. Although we do not know exactly when or where such an uprising will appear, our spies are convinced it is imminent..."
Rrepublic.15.a:0 "We must prepare accordingly."
Rrepublic.16.t:0 "The New Prime Minister"
Rrepublic.16.d:0 ""
Rrepublic.16.a:0 "Welcome, Prime Minister Verkhovsky!"
Rrepublic.17.t:0 "The Kadets Abandon the Revolution"
Rrepublic.17.d:0 ""
Rrepublic.17.a:0 "Traitors and cowards, all of them!"
