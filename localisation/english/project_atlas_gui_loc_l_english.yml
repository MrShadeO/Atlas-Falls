FEDERAL_REPUBLIC_ACTION:0 "§YBully Pulpit (Action):§! Spend Political Power for your Ruling Party to temporarily gain §G10%§! additional seats in both Chambers of our legislature. This bonus lasts for §G1 month§! and has a §R6 month§! cooldown."
FEDERAL_REPUBLIC_GOV_PERK:0 "§YGovernment Perk:§! The decentralization and local autonomy of a Federal Republic provides §G15%§! Stability."
PARLIAMENTARY_REPUBLIC_ACTION:0 "§YSnap Elections (Action):§! Spend Political Power to hold an early Election. This action has a §R1 year§! cooldown."
PARLIAMENTARY_REPUBLIC_GOV_PERK:0 "§YGovernment Perk:§! The tendency of ruling parties to form coalitions and compromise with peers in Parliamentary Republics provides §G10%§! Political Power gain."
SOCIALIST_REPUBLIC_ACTION:0 "§YNationalized Industry (Action):§! Spend Political Power to instantly construct a Civilian or Military Factory in a random state. This action has a §R3 month§! cooldown."
SOCIALIST_REPUBLIC_GOV_PERK:0 "§YGovernment Perk:§! The public welfare systems inherent to this form of government results in §G+15%§! monthly population growth."
CONSTITUTIONAL_MONARCHY_ACTION:0 "§YSnap Elections (Action):§! Spend Political Power to hold an early Election. This action has a §R1 year§! cooldown."
CONSTITUTIONAL_MONARCHY_GOV_PERK:0 "§YGovernment Perk:§! The Monarch serves as a unifying figurehead that is above politics, granting §G15%§! Stability."
ABSOLUTE_MONARCHY_ACTION:0 "§YRoyal Decree (Action):§! Spend Political Power for a temporary boost to Stability, War Support, or Mobilization Speed. This bonus lasts for §G3 months§!."
ABSOLUTE_MONARCHY_GOV_PERK:0 "§YGovernment Perk:§! Propaganda campaigns to promote loyalty to the Monarch gives our armies and navies §G+10%§! Morale Factor."
DICTATORSHIP_ACTION:0 "§YGreat Purge (Action):§! Purge your Cabinet Ministers to open up their slots for free, and gain a small boost to Stability for each one purged. Purged Ministers are permanently lost. This stability boost last for §G1 year§!."
DICTATORSHIP_GOV_PERK:0 "§YGovernment Perk:§! The political dominance of a dictator grants §G+15%§! Political Power gain."
OLIGARCHY_ACTION:0 "§YEmbezzlement (Action)§!: Temporarily decrease Tax Income by §R-2§! for §R3 months§! to gain a lump sum of Political Power. This action has a §R6 month§! cooldown."
OLIGARCHY_GOV_PERK:0 "§YGovernment Perk:§! Corruption in an Oligarchy often leads to public funds ending up in the hands of private individuals, granting §Y-5%§! Consumer Goods Factories."
ONE_PARTY_STATE_ACTION:0 "§YSecret Police (Action):§! Spend Political Power to gain a temporary boost to stability or reduced resistance in our controlled states. This bonus lasts for §G3 months§!."
ONE_PARTY_STATE_GOV_PERK:0 "§YGovernment Perk:§! Reliance on secret police, state surveillance, and censorship to keep the people in line grants this government §G+1§! Operative Slots and a §G-33%§! discount on Operations."
ANARCHO_CAPITALIST_ACTION:0 "§YNo Gods or Kings, Only Man (Action):§! Spend Political Power to gain a temporary boost to Research speed. This bonus lasts for §G3 months§!."
ANARCHO_CAPITALIST_GOV_PERK:0 "§YGovernment Perk:§! Powerful ideas unique to Anarcho-Capitalist Governments become available. These cost far less Political Power than normal."
ANARCHO_COMMUNIST_ACTION:0 "§YLiberty or Death (Action):§! Spend Political Power to gain a boost to Factory and Dockyard output. This bonus lasts for §G3 months§!."
ANARCHO_COMMUNIST_GOV_PERK:0 "§YGovernment Perk:§! Powerful ideas unique to Anarcho-Communist Governments become available. These cost far less Political Power than normal."
PROVISIONAL_GOVERNMENT_ACTION:0 "§YEmergency Powers (Action):§! Spend Stability to gain Political Power, Manpower, or a Factory of a random type. This Action has a §R3 month§! cooldown"
PROVISIONAL_GOVERNMENT_GOV_PERK:0 "§YGovernment Perk:§! The instability and uncertainty inherent in this Government Type causes §R-10%§! Stability and §R-10%§! War Support."
COLONIAL_GOVERNMENT_ACTION:0 "§YColonial Wealth (Action):§! Spend Political Power to increase Resource Gain Efficiency or Construction Speed. This bonus lasts for §G3 months§!."
COLONIAL_GOVERNMENT_GOV_PERK:0 "§YGovernment Perk:§! Due to the profiteering of our overlords, a large amount of our tax revenue goes to them, resulting in §R-1§! Tax Income."
